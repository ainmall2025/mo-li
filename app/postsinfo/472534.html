<div class="info-tit">韩国电商平台运营商HM国际向武汉捐赠10万个口罩</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="472534" data-fetch-title="韩国电商平台运营商HM国际向武汉捐赠10万个口罩" id="context" data-fetch-property="page_type=详情页;"><span style="color:#4C4C4C;font-family:&quot;font-size:16px;">有消息称，今日，韩国网络购物平台Ktown4u的运营商“HM国际”表示，公司将通过武汉红十字会向武汉当地居民捐赠10万个口罩。该公司方面表示，希望为受疫情困扰的武汉居民尽上绵薄之力。据了解，Ktown4u网站主要面向中国消费者售卖韩国偶像的专辑、写真集、演唱会周边、官方周边等商品。</span></div>
