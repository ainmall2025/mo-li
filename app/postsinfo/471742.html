<div class="info-tit">卖家曾因侵权获赔300万，现在这个大牌又来维权</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="471742" data-fetch-title="卖家曾因侵权获赔300万，现在这个大牌又来维权" id="context" data-fetch-property="page_type=详情页;"><p>
近日有卖家反映因商标侵权被起诉，品牌方是国际顶尖品牌Moncler（盟可睐）的羽绒服。该品牌是个专业户外运动装备起家的服饰品牌，旗下产品以羽绒服为主。
</p>
<p>
<span style="color:#3F3F3F;font-family:-apple-system-font, BlinkMacSystemFont, &quot;font-size:16px;background-color:#FFFFFF;">Moncler的品牌Logo是字母M与一只公鸡的组合，文字商标有MONCLER、MONCLER GENIUS等，这3个都是卖家最容易侵权的地方，平台上很多假冒商品也都是商标侵权。</span>
</p>
<p>
早在2015年，北京<span style="color:#3F3F3F;font-family:-apple-system-font, BlinkMacSystemFont, &quot;font-size:16px;background-color:#FFFFFF;">诺雅卡特服装公司因涉及商标侵权，被判决向该品牌方赔偿300万元人民币。</span>此次侵权事件，最先冻结的是<span style="color:#3F3F3F;font-family:-apple-system-font, BlinkMacSystemFont, &quot;font-size:16px;background-color:#FFFFFF;">敦煌网卖家，其他平台或相关卖家，也要提高警惕，自查店铺。</span>
</p></div>
