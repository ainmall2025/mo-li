<div class="info-tit">美国豁免口罩等进口关税</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="473585" data-fetch-title="美国豁免口罩等进口关税" id="context" data-fetch-property="page_type=详情页;"><p>
当地时间3月5日，美国贸易代表办公室网站更新，对27家美国企业总计100多项进口中国的医疗相关产品，进行了关税豁免。
</p>
<p>
<img src="http://pic1.cifnews.com/uploads/posts/2020-03/08/3f415c6399e982d169782af6fe21cca7.jpg" alt="" />
</p>
<p>
据悉，美国最大私营医疗物资商Medline Industries对103项自中国进口的商品申请了关税豁免，&nbsp;其中30项获批，譬如口罩、手套、消毒湿纸巾、样本采集器皿等。&nbsp;该公司在1月31日提交申请时写道，“现在全球都出现了口罩短缺的情况。我们会尽可能地加大生产力度，但为了确保民众的安全，我们也需要我们的供应商加大产能——这不管是中国的供应商还是中国以外的供应商。”
</p></div>
