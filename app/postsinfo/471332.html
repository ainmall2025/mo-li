<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="471332" data-fetch-title="漫威之父商标开始维权" id="context" data-fetch-property="page_type=详情页;"><p class="p" align="justify" style="margin-left:0.0000pt;text-indent:0.0000pt;text-align:justify;">
<span style="font-size:18px;">卖家们要注意了，斯坦·</span><span style="font-size:18px;">李（</span><span style="font-size:18px;">Stan Lee</span><span style="font-size:18px;">）的商标已经被已经被</span><span style="font-size:18px;">HSP</span><span style="font-size:18px;">律所代理，据 </span><span style="font-size:18px;">SellerDefense</span><span style="font-size:18px;">报道，</span><span style="font-size:18px;">Stan Lee</span><span style="font-size:18px;">注册大类包括</span><span style="font-size:18px;">09</span><span style="font-size:18px;">、</span><span style="font-size:18px;">016</span><span style="font-size:18px;">、</span><span style="font-size:18px;">028</span><span style="font-size:18px;">、</span><span style="font-size:18px;">025</span><span style="font-size:18px;">、</span><span style="font-size:18px;">041</span><span style="font-size:18px;">类，包括了图案商标和文字商标都已经被注册了。大家要注意的是侵权关键词，因为从诉状上看主要起诉商标侵权。</span>
</p>
<p class="p" align="justify" style="margin-left:0.0000pt;text-indent:0.0000pt;text-align:justify;">
<span style="font-size:18px;">&nbsp;</span><span style="font-size:18px;">好在的是，现在还在立案阶段，还没有卖家的账号被冻结，但是作为一个热门的形象，与之相关的卖家很有可能会受到影响，所以赶紧自查，减低损失。</span>
</p></div>
