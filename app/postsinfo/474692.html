孟加拉国政府已宣布3月26日至4月4日为期10天的“公众假期”，这期间人们禁止外出，并暂停除紧急服务外的所有商业活动。
</p>
<p>
政府宣布全国性假日限制了货物的流动，使常年处于拥堵状态的吉大港面临着严重的交通堵塞。吉大港目前约有40469teu的集装箱，而其总容量却约为49,000teu。此外，该国政府还禁止所有来自海外的船员上岸，船上机组人员的更换也被无限期的暂停。如果有船员因紧急情况需要回家，他们必须先接受14天的隔离期。
