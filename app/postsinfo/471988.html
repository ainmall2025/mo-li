<p class="p" align="justify" style="text-align:justify;">
1<span>月</span><span>7</span><span>日消息，据近日一份调查报告显示，</span><span>2019</span><span>年</span>俄罗斯网购<span>人数比例增长</span>10%<span>。</span>
</p>
<p class="p" align="justify" style="text-align:justify;">
数据<span>显示，有</span>42%<span>的俄罗斯人经常网购，这一比例是</span><span>5</span><span>年前的两倍。</span><span>2019</span><span>年通过智能手机或平板电脑等移动设备进行网购的订单较上一年增加了</span><span>50%</span><span>。</span>
</p>
<p class="p" align="justify" style="text-align:justify;">
<span>分析认为，俄罗斯消费者选择网购的原因是价格便宜且节约时间。俄罗斯分析公司</span>“数据透视”合伙人奥夫齐尼科夫也表示，俄罗斯电子商务<span>市场正在呈现</span>“爆炸式增长”。
</p>
