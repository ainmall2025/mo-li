<div class="info-tit">税委会对美国750亿美元商品减半加征关税</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="472704" data-fetch-title="税委会对美国750亿美元商品减半加征关税" id="context" data-fetch-property="page_type=详情页;"><p class="p" align="justify" style="margin-left:0.0000pt;text-indent:0.0000pt;text-align:justify;">
<span style="font-size:16px;">2</span><span style="font-size:16px;">月</span><span style="font-size:16px;">7</span><span style="font-size:16px;">日消息，国务院</span><span style="font-size:16px;">关税</span><span style="font-size:16px;">税则委员会于昨日发布公告表示，对原产于美国的部分进口商品加征关税措施进行调整。</span>
</p>
<p class="p" align="justify" style="margin-left:0.0000pt;text-indent:0.0000pt;text-align:justify;">
<span style="font-size:16px;">自</span><span style="font-size:16px;">2020</span><span style="font-size:16px;">年</span><span style="font-size:16px;">2</span><span style="font-size:16px;">月</span><span style="font-size:16px;">14</span><span style="font-size:16px;">日</span><span style="font-size:16px;">13</span><span style="font-size:16px;">时</span><span style="font-size:16px;">01</span><span style="font-size:16px;">分起，</span><span style="font-size:16px;">2019</span><span style="font-size:16px;">年</span><span style="font-size:16px;">9</span><span style="font-size:16px;">月</span><span style="font-size:16px;">1</span><span style="font-size:16px;">日起已加征</span><span style="font-size:16px;">10%</span><span style="font-size:16px;">关税的商品，加征税率调整为</span><span style="font-size:16px;">5%</span><span style="font-size:16px;">；已加征</span><span style="font-size:16px;">5%</span><span style="font-size:16px;">关税的商品，加征税率调整为</span><span style="font-size:16px;">2.5%</span><span style="font-size:16px;">。此外，其他</span><span style="font-size:16px;">对美加征关税</span><span style="font-size:16px;">措施继续按规定执行。对美加征关税商品排除工作继续开展。</span>
</p>
