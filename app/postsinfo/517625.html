<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="517625" data-fetch-title="土耳其对众多进口商品加征额外关税" id="context" data-fetch-property="page_type=详情页;">为降低疫情对土耳其经济的消极影响和保护本国工业面临的进口压力，在继4月21日对3000多种进口商品实施附加关税后，5月11日又对包括珠宝、冰箱、洗衣机、空调等超过400种商品征收达30%的附加税，5月20日再次宣布对建筑材料设备、机械设备、钢铁制品、汽车零配件，电气设备、玻璃等产品临时调高对进口商品的税收，一直持续到9月，在10月1日之后税率将会调低至25%。</div>
