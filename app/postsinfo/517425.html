<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="517425" data-fetch-title="巴西成全球疫情新震中！两任卫生部长辞职！" id="context" data-fetch-property="page_type=详情页;"><span style="color:#000000;font-family:&quot;font-size:18px;background-color:#FFFFFF;">当地时间5月17日，巴西单日新增新冠肺炎确诊病例7938例，累计确诊241080例；目前，巴西已超过西班牙和意大利，成为世界上确诊冠状病毒感染数量第四多的国家，仅次于美国、俄罗斯和英国。除了疫情引发的公共卫生危机和经济危机，巴西还面临政治危机。当地时间5月15日，巴西卫生部长内尔松·泰奇宣布辞职，距其上任不足一个月。这是新冠疫情暴发以来，巴西第二位卫生部长去职。一个月内两名卫生部长先后辞职，让巴西的防疫工作难以系统展开，将加剧疫情在巴西失控的风险。</span></div>
