<div class="info-tit">印尼路向的wish A+物流将上线</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="518936" data-fetch-title="印尼路向的wish A+物流将上线" id="context" data-fetch-property="page_type=详情页;">有消息称，wish近日发布公告称，自 UTC 时间2020年7月21日早2时起，A+ 物流计划印度尼西亚路向将正式上线，并向所有开启了印度尼西亚路向的中国商户开放，旨在全力帮助商户们提升其物流表现和总体的Wish用户体验。
<p>
&nbsp;自 UTC 时间2020年7月21日早2时起，卖家在商户平台订单 ——待处理页面的中国大陆至印度尼西亚路向订单将被自动纳入 A+ 物流计划中，这些订单将在商户平台中显示“A+物流计划订单”（“Advanced Logistics Program Order”）标志。
</p></div>
