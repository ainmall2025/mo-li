<div class="info-tit">TikTok将保护欧洲用户隐私责任移交给两家分公司</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="518532" data-fetch-title="TikTok将保护欧洲用户隐私责任移交给两家分公司" id="context" data-fetch-property="page_type=详情页;"><span style="color:#333333;font-family:微软雅黑, &quot;font-size:18px;background-color:#FFFFFF;">据外媒报道，社交媒体公司TikTok周一证实，该公司将把保护欧洲用户隐私的责任移交给其爱尔兰和英国的分公司。根据这些变化，欧洲经济区与瑞士用户的服务提供商将改为TikTok爱尔兰分公司，英国办事处则负责为英国用户提供服务。此外，TikTok英国分公司还将成为欧洲经济区、瑞士和英国用户的数据控制机构。伦敦仍然是TikTok的主要办事处，也是该公司第二大办事处。</span></div>
