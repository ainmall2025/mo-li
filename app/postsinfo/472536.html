<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="472536" data-fetch-title="阿里巴巴全球采购医疗物资 首批已抵沪" id="context" data-fetch-property="page_type=详情页;"><span style="color:#4C4C4C;font-family:&quot;font-size:16px;">据了解，今日上午，阿里巴巴在全球范围内采购的首批N95口罩等医疗物资，已由东方航空旗下的东航物流从印度尼西亚运抵上海浦东国际机场。今日午间，阿里巴巴采购的11180公斤、70余万件医疗物资也从韩国首尔抵沪。据悉，未来3天内，预计将有超过650万件医疗物资，通过阿里全球直采送达武汉。</span></div>
