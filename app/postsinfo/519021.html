<p style="color:#333333;text-align:justify;font-family:;">
<span style="color:#000000;font-size:12px;">有卖家收到FedEx通知，约12个FBA仓库暂停接收FedEx派送的货物，多家物流商近期改用UPS。据了解，此次暂停接收的原因是爆仓严重，如FTW1，IND9等，卖家4月份补货的货物至今未处理完，只能堆积在UPS仓库。根据货代反馈，货物提取到上架期间平均等待20天以上，最长的等待期达到了45-50天。头程运期加上仓库上架的排队时间，使得卖家的物流时效异常长。还有很多卖家反应4月份发往美国、加拿大的货物至今还没妥投。部分卖家2个月多的货物还未清关、平台上的客户全退款了，损失严重。</span>
</p>
