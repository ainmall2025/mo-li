<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="518934" data-fetch-title="Wish A+物流部分订单可享受延迟到仓免责支持" id="context" data-fetch-property="page_type=详情页;"><p>
对于EPC、EPC Blue、A+物流计划订单，现在起至2020年7月31日，卖家通过Wish HUB项目将订单寄送至指定仓库，并满足以下两种情形中的任意一种，即可享受相应订单包裹延迟到仓免责的政策支持：
</p>
<p>
1、使用申通快递揽收并寄送订单包裹，订单在48小时内被申通快递揽收，以申通扫描并记录了包裹信息的时间点为准。2、自行寄送订单包裹，订单在5天内到达正确的HUB中转仓，以HUB中转仓扫描并记录了包裹信息的时间点为准。
</p></div>
