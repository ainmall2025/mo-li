<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="518683" data-fetch-title="突发！澳大利亚或将封停TikTok" id="context" data-fetch-property="page_type=详情页;"><span style="color:#000000;font-family:&quot;background-color:#FFFFFF;font-size:18px;">据报道，澳洲相关部门将启动对TikTok的参议院级别调查，理由是担心该平台将用户信息泄露，需要对其进行整改。委员会主席在接受《先驱太阳报》采访时表示，她认为澳大利亚人民会期待看到他们的反应和整改，也希望TikTok能遵照澳洲政府的要求接受相关调查。这款字节跳动旗下广受欢迎的视频应用软件，目前在澳洲有超过160万用户。该应用允许用户(大多数年龄在16-24岁之间)录制自己的视频，并在应用上播放。</span></div>
