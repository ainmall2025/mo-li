<div class="info-tit">巴西政府对多种抗击疫情医疗用品实施零关税</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="474449" data-fetch-title="巴西政府对多种抗击疫情医疗用品实施零关税" id="context" data-fetch-property="page_type=详情页;"><p class="MsoNormal">
<span style="font-size:18px;">巴西政府在当地时间</span><span style="font-size:18px;">3</span><span style="font-size:18px;">月</span><span style="font-size:18px;">26</span><span style="font-size:18px;">日宣布</span><span style="font-size:18px;">，</span><span style="font-size:18px;">从现在起到</span><span style="font-size:18px;">2020</span><span style="font-size:18px;">年</span><span style="font-size:18px;">9</span><span style="font-size:18px;">月</span><span style="font-size:18px;">30</span><span style="font-size:18px;">日</span><span style="font-size:18px;">，</span><span style="font-size:18px;">将对用于抗击新冠肺炎的药品和医疗产品实施零关税</span><span style="font-size:18px;">，</span><span style="font-size:18px;">此举共涉及</span><span style="font-size:18px;">61</span><span style="font-size:18px;">种医疗产品</span><span style="font-size:18px;">，</span><span style="font-size:18px;">包括新冠病毒测试剂</span><span style="font-size:18px;">、</span><span style="font-size:18px;">呼吸机</span><span style="font-size:18px;">、</span><span style="font-size:18px;">医用酒精</span><span style="font-size:18px;">、</span><span style="font-size:18px;">温度计等</span><span style="font-size:18px;">。</span><span style="font-size:18px;">此前</span><span style="font-size:18px;">，</span><span style="font-size:18px;">巴西政府已经对酒精凝胶和口罩等</span><span style="font-size:18px;">50</span><span style="font-size:18px;">种抗疫物资产品实施零关税</span><span style="font-size:18px;">。</span>
</p></div>
