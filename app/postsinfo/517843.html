<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="517843" data-fetch-title="6月4日起，美国对部分排除清单商品恢复加征25%关税" id="context" data-fetch-property="page_type=详情页;">美国时间当地5月28日，美国贸易代表办公室公布第五批排除加征有效期验厂产品清单（340亿关税排除清单内产品），该批排除有效期原定于2020年6月4日到期，通知决定将排除有效期延长至2020年12月31日。原340亿关税<span>第五批排除<span>产品清单共有89项，本次获得</span><span>有效期延长的产品有16项，未获得<span>有效期延长的产品有73项。</span></span></span></div>
