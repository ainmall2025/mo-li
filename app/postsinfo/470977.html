12<span>月</span><span>5</span><span>日消息，据报道，</span>波兰电商平台Allegro于近日新增了订单跟踪系统，帮助消费者全程跟踪商品物流<span>信息。</span>Allegro<span>已于近日通知了卖家包括配送时间在内的系统更改信息，消费者在每个购物阶段也均可以看到此信息。平台将计算包括卖家的装运和快递公司的运输所需的最终配送时间，并通过两种方式显示出来，以此为消费者提供全程的商品跟踪及物流信息服务。同时需要注意的是，一般情况下，平台只会通过天数来计算包裹到达时间，只有在截止日期不超过一周时，配送时间才会显示为一个准确的日期。</span>
