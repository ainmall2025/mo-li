<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="517623" data-fetch-title="英国全球关税于明年1月1日取代欧盟共同对外关税" id="context" data-fetch-property="page_type=详情页;"><p>
当地时间5月19日，英国政府宣布新的英国全球关税制度，将于2021年1月1日脱欧过渡期结束后正式取代欧盟共同对外关税。该关税制度将以英镑而非欧元结算，它将取消对多种产品的关税来扩大无关税贸易，确保自2021年1月起，英国将有60%的贸易以世界贸易组织条款或现有的优惠准入方式免税进入英国。
</p>
<p>
此外，英国政府表示将维持多种产品关税以支持该国农业、汽车业和渔业等产业。其中，英国对汽车征收的关税将维持在10%的水平。
</p></div>
