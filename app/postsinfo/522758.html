<div class="info-tit">我开店成功了，Shopee开店所需资料分享</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="522758" data-fetch-title="我开店成功了，Shopee开店所需资料分享" id="context" data-fetch-property="page_type=详情页;"><p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
<span style="font-size:16px;">shopee</span><span style="font-size:16px;">跨境卖家开店资料：</span><span style="font-size:16px;">1.</span><span style="font-size:16px;">公司营业执照原件照片（正副本均可）</span>
</p>
<p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
<span style="font-size:16px;">&nbsp;2.</span><span style="font-size:16px;">法人手持身份证正反面原件照片</span><span style="font-size:16px;">&nbsp;</span>
</p>
<p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
<span style="font-size:16px;">3.</span><span style="font-size:16px;">主营的外贸店铺链接和近期流水（显示订单数量）</span><span style="font-size:16px;">4.</span><span style="font-size:16px;">公司的办公地址</span>
</p>
<p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
<span style="font-size:16px;">shopee</span><span style="font-size:16px;">内贸卖家开店资料同上述资料，需要内贸的店铺链接和近期流水（显示订单数量）</span>
</p>
<p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
<span style="font-size:16px;">区别：</span><span style="font-size:16px;">1.</span><span style="font-size:16px;">内贸商家首站台湾</span><span style="font-size:16px;">&nbsp;2.</span><span style="font-size:16px;">外贸商家首站马来或者菲律宾（注：必须是企业的执照，个体户不行）</span><span style="font-size:16px;">3.</span><span style="font-size:16px;">品牌商家可以同时开通马来或者台湾 （品牌销售额不低于</span><span style="font-size:16px;">100w</span><span style="font-size:16px;">美金）</span>
</p></div>
