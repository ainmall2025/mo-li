<div class="info-tit">全国首家跨境贸易法庭在杭州挂牌成立</div>
<div class="info-wen fetch-read fetch-view" data-fetch-type="post" data-fetch-id="518932" data-fetch-title="全国首家跨境贸易法庭在杭州挂牌成立" id="context" data-fetch-property="page_type=详情页;"><p>
有消息称，在中国（杭州）跨境电子商务综合试验区下沙园区，全国首家跨境贸易法庭——杭州互联网法院跨境贸易法庭正式揭牌。该法庭是全国首家对跨境数字贸易纠纷案件进行依法集中审理的人民法庭，其将选择国际商事调解机构和国际商事仲裁机构，共同构建国际商事纠纷解决平台，衔接调解、仲裁、诉讼3种功能相衔接。
</p>
<p>
同时，杭州跨境贸易司法平台也同步上线。杭州互联网法院院长表示，对于跨境数字贸易、互联网知识产权等纠纷案件，跨境贸易法庭将依法集中受理。
</p></div>
